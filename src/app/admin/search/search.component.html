<!-- Display search results -->
<div *ngIf="searchResults && searchResults.length > 0">
    <div *ngFor="let product of searchResults">
        <p>{{ product.name }}</p>
        <!-- Affichez les autres dÃ©tails du produit selon votre besoin -->
    </div>
</div>

<!-- Message if no results found -->
<div *ngIf="!searchResults || searchResults.length === 0">
    <p>No results found</p>
</div>
