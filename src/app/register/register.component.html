

    <div class="card" style="margin-left: 100px; margin-top:20px; margin-right:100px ;  background-color:rgb(203, 204, 205)" >
       
        <div class="col-lg-7 " style="margin-left: 250px; margin-top:20px; margin-right:250px">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form [formGroup]="myForm" (ngSubmit)="saveUser()">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" formControlName="firstname">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" formControlName="lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="email">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block"><i class="fab fa-google fa-fw"></i> Register with Google</a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block"><i class="fab fa-facebook-f fa-fw"></i> Register with Facebook</a>
                </form>
                <hr>
                <div class="text-center">
                    <a class="small" routerLink="/resetpassword">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <a class="small" routerLink="/login">Already have an account? Login!</a>
                </div>
            </div>
        </div>
    </div>
